{% extends 'layouts.html' %}

{% block content %}

    <div class="container p-5 mt-5 mb-5 cf">
        <div class="row">
            <div class="col">
                <h1 class="w-100" style="text-align: center">Assign user</h1>
                <hr>
                <form class="row g-3" action="{{ url_for('todo_bp.assign_user_task', task_id=task_id) }}" method="post">

                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-warning" style="color: black">Add</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock content %}

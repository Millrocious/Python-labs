{% extends 'layouts.html' %}

{% block content %}
<div class="m-5">
   <table class="table table-striped table-dark rounded rounded-3 overflow-hidden ">
         <thead>
            <tr>
               <th scope="col">UserName</th>
               <th scope="col">Email</th>
            </tr>
         </thead>

         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
</div>

{% endblock content %}
